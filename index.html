<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Things I forgot To Do!</title>
  </head>
  <body>
    <div class="title">
      <h1>Oh No!</h1>
      <p>Things I Forgot To-Do!</p>
    </div>
    <div class="form">
      <form>
        <input type='text' id='add-todo' placeholder-'Enter Text'>
        <input type="submit" value="add" class="btn btn-primary" />
      </form>
      <p>You Have:</p>
      <p id="counter"></p>
      <table>
        <tr class="to-do">
          <th><h3>To-Do:</h3></th>
        </tr>
        <tbody id="tasks"></tbody>
      </table>
    </div>

    <div id='edit-box' role='aria-hidden'>
        <form action='javascript:void(0);' method='POST' id-'save-edit'>
            <input type='text' id='edit-todo'>
            <input type='submit' value='Save' class='btn btn-success'>
            <a onclick='CloseInput()' aria-label='Close'>&#10006;</a>
        </form>
    </div>
    <script src='script.js'></script>

  </body>
</html>
